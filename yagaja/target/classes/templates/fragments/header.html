<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	<th:block th:fragment="headerFragment">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>야가자 yagaja</title>
    <!-- 폰트링크 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
    <!-- 파비콘-->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <!-- css 링크 -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/main_style.css" />
  </head>
  <body>
    <!-- 상단 고정바 -->
    <header class="top-bar">
      <div class="wrapper">
        <div class="logo-box"><a href="/">yagaja</a></div>
		<a class="login-form" href="/member/login">
		  <button type="button">로그인</button>
		</a>
      </div>
    </header>
    <!-- 메인 콘텐츠 전체 감싸는 wrapper -->
    <div class="wrapper">
      <div class="container">
        <!-- 사이드바 -->
        <button type="button" class="mobileSide">
          <img src="/img/menu.png" alt="" />
        </button>
        <aside class="sidebar">
          <section class="hot-issue">
            <h4>이번달 핫이슈!</h4>
            <p><a href="">이런 축제 어때?</a></p>
            <p><a href="">꿀잠은 이쪽이야</a></p>
            <p><a href="">베스트 추천!</a></p>
          </section>

          <section class="board">
            <h4>게시판</h4>
            <p><a href="#notice">공지사항</a></p>
            <p><a href="#review">후기게시판</a></p>
            <p><a href="#tripshare">여행계획게시판</a></p>
            <p><a href="#free">잡담게시판</a></p>
          </section>

          <section class="admin">
            <h4>관리자 페이지</h4>
            <p><a href="admin.html">회원관리</a></p>
            <p><a href="admin.html">게시글관리</a></p>
            <p><a href="admin.html">신고처리</a></p>
            <p><a href="admin.html">통계/분석</a></p>
            <p><a href="admin.html">관리자계정관리</a></p>
          </section>
          <!-- 사이드메뉴 닫기 -->
          <button type="button" class="sideClose"><img src="/img/close.png" alt="" /></button>
        </aside>
        <!-- 모바일환경 게시판표기 -->
        <script>
          const button = document.querySelector(".mobileSide");
          const sidebar = document.querySelector(".sidebar");
          button.addEventListener("click", () => {
            sidebar.classList.add("show");
          });
          button.addEventListener("mouseleave", () => {
            sidebar.classList.remove("show");
          });
          sidebar.addEventListener("mouseenter", () => {
            sidebar.classList.add("show");
          });
          sidebar.addEventListener("mouseleave", () => {
            sidebar.classList.remove("show");
          });
        </script>
