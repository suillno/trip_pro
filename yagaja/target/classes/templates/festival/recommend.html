<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
  <div layout:fragment="content" class="main-content">
    <h2 style="text-align: center;margin-bottom: 20px;">이런축제어때?</h2>
	
    <div class="recommend-grid">
      <div class="recommend-item" th:each="festival : ${recommendedList}">
        <a th:href="@{/festival/detail/{id}(id=${festival.contentid})}">
          <img style="width: 80%; margin-top: 20px; margin-left: auto;margin-right: auto;" th:src="${festival.firstimage + '?w=300&h=200&fit=crop'}" th:alt="${festival.title}" />
          <div style="margin-top:20px; margin-left:100px">
		  <h4 th:text="${festival.title}">축제명</h4>
          <p th:text="${festival.addr1}">주소</p>
        </div>
		  </a>
      </div>
    </div>
  </div>
</body>
</html>
