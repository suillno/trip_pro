<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">

<body>
<div layout:fragment="content">
    <style>
    </style>

    <div class="flower-container">
        <div class="animate__animated animate__backInRight">
            <div class="flower-board-container" th:object="${info}">
                <div class="flower-board-header">
                    <h2 class="flower-board-title" th:text="*{bodTitle}">타이틀</h2>
                    <!--
					<div class="flower-board-meta">
                        작성자: <span th:text="*{bodWriter}">작성자</span> |
                        등록일: <span th:text="*{bodRegDate}">등록일</span>
                    </div>
					-->
                </div>

                <img class="flower-board-image"
                     th:src="@{/images/uploads/2632285b-5d19-4c18-b0a6-f05cfb141bb7.png}"
                     alt="게시글 이미지">

                <div class="flower-board-content" th:utext="*{bodConstent}">
                   내용
                </div>

                <div class="flower-board-buttons">
                    <a th:href="@{|/board/list?cate=1000&pageNumber=${searchHelper.pageNumber}|}">목록</a>
                    <a th:href="@{|/board/modify/${info.bodIdx}|}">수정</a>
                    <a th:href="@{|/board/delete/${info.bodIdx}|}">삭제</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
