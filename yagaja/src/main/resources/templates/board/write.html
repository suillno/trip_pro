<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">

<head>
  <meta charset="UTF-8" />
  <title>글쓰기</title>

  <!-- ✅ Summernote 관련 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.18/summernote-lite.min.js"></script>

  <!-- ✅ 간단 스타일 -->
  <style>
    .write-form-container {
      padding: 30px;
     
      
      background-color: #fff;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
      font-family: 'Noto Sans KR', sans-serif;
    }

    .write-form-container h2 {
      text-align: left;
      margin-bottom: 30px;
	  width: 200px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      
      font-size: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .form-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 20px;
    }

    .form-actions button,
    .form-actions a {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .form-actions button {
      background-color: #ff2e63;
      color: white;
    }

    .form-actions a {
      background-color: #f0f0f0;
      color: #333;
    }

    .form-actions button:hover {
      background-color: #0056b3;
    }

    .form-actions a:hover {
      background-color: #ddd;
    }
	.write-wrapper {
		width: calc(100% - 120px);
	}

	@media (max-width: 768px) {
		.write-wrapper {
			width: auto;
		}
	}
  </style>
</head>

<body>
  <div layout:fragment="content" class="write-wrapper">
    <div class="write-form-container">
      <h2>글쓰기</h2>
      <form method="post" action="/board/save" th:object="${result}">
        <input type="hidden" name="bodIdx" th:value="*{bodIdx}" />
        <input type="hidden" name="cate" value="1000" />

        <div class="form-group">
          <label for="bodTitle">제목</label>
          <input type="text" name="bodTitle" id="bodTitle" th:value="*{bodTitle}" placeholder="제목을 입력하세요."/>
        </div>
		<!-- ✅ Summernote 초기화 -->
		 <script th:inline="javascript">
		   $(document).ready(function () {
		     $('#summernote').summernote({
		       height: 200,
		       placeholder: '내용을 입력하세요.'
		     });

		     const boardContent = /*[[${result != null && result.bodConstent != null ? '"' + result.bodConstent + '"' : ''}]]*/ "";
		     $('#summernote').summernote('code', boardContent);
		   });
		 </script>

        <div class="form-group">
          <label for="bodConstent">내용</label>
          <textarea id="summernote" name="bodConstent" th:text="*{bodConstent}"></textarea>
        </div>

        <div class="form-actions">
          <button type="submit">제출</button>
          <a href="/notice">취소</a>
        </div>
      </form>
    </div>
  </div>

 
</body>
</html>
