<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">

<head>
	<meta charset="UTF-8" />
	<title>회원 목록</title>
	<link rel="stylesheet" href="/css/memberDetail.css" />
</head>

<body>
	<!-- 조건문 설정 1000,2000,3000,4000번 2025-05-22 조윤호 -->
	<div layout:fragment="content" class="tableCenter">
		<h2 th:if="${cate == 1000}">공지사항</h2>
		<h2 th:if="${cate == 2000}">후기게시판</h2>
		<h2 th:if="${cate == 3000}">여행계획게시판</h2>
		<h2 th:if="${cate == 4000}">잡담게시판</h2>

		<!-- ✅ 저장용 form -->
		<form>
			<table class="memberTable">
				<colgroup>
					<col style="width: 150px" />
					<col style="width: 600px" />
					<col style="width: 100px" />
					<col style="width: 150px" />
					<col style="width: 150px" />
				</colgroup>
				<thead>
					<tr>
						<th style="text-align: center;">번호</th>
						<th style="text-align: center;">제목</th>
						<th>작성자</th>
						<th style="text-align: center;">작성일</th>
						<th style="text-align: center;">조회수</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item, stat : ${list}">
						<td style="text-align: center;" th:text="${item.bodIdx}"></td>
						<td style="text-align: left;">
							<a th:href="@{|/board/view?bodIdx=${item.bodIdx}&pageNumber=${currentPage}|}"
								th:text="${item.bodTitle}"></a>
						</td>
						<td th:text="${item.RegId}"></td>
						<td style="text-align: center;" th:text="${item.reg2Date}"></td>
						<td style="text-align: center;" th:text="${item.userCnt}"></td>
					</tr>
				</tbody>
			</table>

			<!-- 검색 기능 추가 -->
			<div class="bottom-controls">
				<!-- 좌측 여백 -->
				<div class="left-placeholder"></div>

				<!-- 중앙 검색 -->
				<form id="serchUser" method="get" action="/board/list" class="search-group">
					<input type="hidden" name="cate" th:value="${cate}" />
					<div class="search-wrapper">
						<select name="searchType">
							<option value="userId">아이디</option>
							<option value="userName">등록자</option>
						</select>
						<div class="input-with-button">
							<input type="text" id="searchMember" name="searchMember" />
							<button class="searchBtn" type="submit">
								<img src="/img/search.png" alt="검색" />
							</button>
						</div>
					</div>
				</form>

				<!-- 우측 저장용 폼 (현재 내용 없음) -->
				<form id="blockForm" method="post" action="/admin/blockMemberBulk"></form>
			</div>

			<!-- ✅ 글쓰기 버튼 -->
			<div style="text-align: right; margin-top: 20px;">
				<button type="button" class="btn btn-primary" onclick="location.href='/board/write'">글쓰기</button>
			</div>
		</form>

		<!-- ✅ 페이징 처리 -->
		<div class="pagination">
			<ul>
				<li th:if="${currentPage > 1}">
					<a th:href="@{|?pageNumber=${currentPage - 1}&pageSize=${pageSize}|}">« 이전</a>
				</li>
				<li th:each="i : ${#numbers.sequence(1, totalPages)}" th:classappend="${i == currentPage} ? 'active'">
					<a th:href="@{|?pageNumber=${i}&pageSize=${pageSize}|}" th:text="${i}">1</a>
				</li>
				<li th:if="${currentPage < totalPages}">
					<a th:href="@{|?pageNumber=${currentPage + 1}&pageSize=${pageSize}|}">다음 »</a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
