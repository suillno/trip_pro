<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<body>
  <div layout:fragment="content" class="main-content">
    <h2>이런축제어때?</h2>

    <div class="recommend-grid">
      <div class="recommend-item" th:each="festival : ${recommendedList}">
        <a th:href="@{/festival/detail/{id}(id=${festival.contentid})}">
          <img th:src="${festival.firstimage}" th:alt="${festival.title}" />
          <h4 th:text="${festival.title}">축제명</h4>
          <p th:text="${festival.addr1}">주소</p>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
