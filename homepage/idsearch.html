<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Malgun Gothic", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        padding: 100px;
      }

      .find-box {
        width: 360px;
        padding: 30px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .logo {
        font-family: "Jua", sans-serif;
        font-size: 36px;
        color: #ff2e63;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input {
        width: 94%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #ff2e63;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
      }

      .link {
        margin-top: 20px;
        text-align: center;
        font-size: 13px;
        color: #555;
      }

      .result {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
        text-align: center;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="find-box">
      <h1 class="logo">아이디 찾기</h1>

      <form id="findForm">
        <label for="username">이름</label>
        <input type="text" id="username" placeholder="이름 입력" required />

        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일 입력" required />

        <button type="submit">아이디 찾기</button>
      </form>

      <!-- 인증번호 입력 박스 -->
      <div id="verifyBox" style="display: none">
        <label for="verification">인증번호 입력</label>
        <input type="text" id="verification" placeholder="인증번호 입력" />
        <button id="verifyBtn" style="margin-top: 10px">인증번호 확인</button>
      </div>

      <!-- 결과 박스 -->
      <div class="result" id="resultBox" style="display: none"></div>

      <div class="link">
        <p><a href="login.html">로그인 화면으로 돌아가기</a></p>
      </div>
    </div>

    <script>
      const userData = [
        { name: "홍길동", email: "hong@example.com", userid: "hong123" },
        { name: "김영희", email: "kim@example.com", userid: "kim456" },
        { name: "이철수", email: "lee@example.com", userid: "lee789" },
      ];

      const form = document.getElementById("findForm");
      const resultBox = document.getElementById("resultBox");
      const verifyBox = document.getElementById("verifyBox");
      const verifyBtn = document.getElementById("verifyBtn");

      let currentUser = null;
      let generatedCode = "";

      function generateCode() {
        return Math.floor(100000 + Math.random() * 900000).toString();
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const inputName = document.getElementById("username").value.trim();
        const inputEmail = document.getElementById("email").value.trim();

        const foundUser = userData.find(
          (user) => user.name === inputName && user.email === inputEmail
        );

        if (foundUser) {
          currentUser = foundUser;
          generatedCode = generateCode();
          alert("인증번호가 발송되었습니다: " + generatedCode); // 실제 발송은 백엔드 필요

          verifyBox.style.display = "block";
          resultBox.style.display = "none";
        } else {
          resultBox.style.display = "block";
          resultBox.textContent = "일치하는 회원 정보가 없습니다.";
          verifyBox.style.display = "none";
        }
      });

      verifyBtn.addEventListener("click", function () {
        const inputCode = document.getElementById("verification").value.trim();

        if (inputCode === generatedCode) {
          resultBox.style.display = "block";
          resultBox.textContent = `회원님의 아이디는 "${currentUser.userid}" 입니다.`;
          verifyBox.style.display = "none";
        } else {
          resultBox.style.display = "block";
          resultBox.textContent = "인증번호가 올바르지 않습니다.";
        }
      });
    </script>
  </body>
</html>
