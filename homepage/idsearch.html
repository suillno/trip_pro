<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Malgun Gothic", sans-serif;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        padding: 100px;
      }

      .find-box {
        width: 360px;
        padding: 30px;
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }

      .logo {
        font-family: "Jua", sans-serif;
        font-size: 36px;
        color: #ff2e63;
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input {
        width: 94%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 14px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: #ff2e63;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
      }

      .link {
        margin-top: 20px;
        text-align: center;
        font-size: 13px;
        color: #555;
      }

      .result {
        margin-top: 20px;
        font-size: 14px;
        color: #333;
        text-align: center;
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="find-box">
      <h1 class="logo">아이디 찾기</h1>

      <form id="findForm">
        <label for="username">이름</label>
        <input type="text" id="username" placeholder="이름 입력" required />

        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="이메일 입력" required />

        <button type="submit">아이디 찾기</button>
      </form>

      <!-- 결과가 나오는 곳 -->
      <div class="result" id="resultBox" style="display: none"></div>

      <div class="link">
        <p><a href="login.html">로그인 화면으로 돌아가기</a></p>
      </div>
    </div>

    <script>
      // 임시 회원 정보 데이터 (예시)
      const userData = [
        { name: "홍길동", email: "hong@example.com", userid: "hong123" },
        { name: "김영희", email: "kim@example.com", userid: "kim456" },
        { name: "이철수", email: "lee@example.com", userid: "lee789" },
      ];

      const form = document.getElementById("findForm");
      const resultBox = document.getElementById("resultBox");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // 기본 제출 막기

        const inputName = document.getElementById("username").value.trim();
        const inputEmail = document.getElementById("email").value.trim();

        // 사용자 정보 검색
        const foundUser = userData.find(
          (user) => user.name === inputName && user.email === inputEmail
        );

        if (foundUser) {
          resultBox.style.display = "block";
          resultBox.textContent = `회원님의 아이디는 "${foundUser.userid}" 입니다.`;
        } else {
          resultBox.style.display = "block";
          resultBox.textContent = "일치하는 회원 정보가 없습니다.";
        }
      });
    </script>
  </body>
</html>
