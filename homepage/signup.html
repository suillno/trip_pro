<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&display=swap"
      rel="stylesheet"
    />
    <style></style>
    <link rel="stylesheet" href="css/signup_style.css" />
  </head>
  <body>
    <style></style>
    
    <fieldset class="fieldset">
    <h2 class="logo">회원가입</h2>
    <form action="" class="form">
        <legend>로그인 폼</legend>
        <div class="row">
          <label for="userid" class="userLabel">아이디</label>
          <input type="text" id="userid" class="userInput" placeholder="ID" />
        </div>
        <div class="row">
          <label for="userpw" class="userLabel">비밀번호</label>
          <input
            type="password"
            id="userpw"
            class="userInput"
            placeholder="Password"
          />
        </div>
        <div class="row">
          <label for="userCP" class="userLabel">비밀번호 확인</label>
          <input
            type="password"
            id="userCP"
            class="userInput"
            placeholder="Confirm Password"
          />
        </div>
        <div class="row">
          <label for="Name" class="userLabel">이름</label>
          <input
            type="text"
            id="Name"
            class="userInput"
            placeholder="Full Name"
          />
        </div>
        <div class="row">
          <label class="userLabel" for="Birthday">생년월일</label>
          <input
            class="userBirthday"
            type="text"
            id="Birthday"
            placeholder="년(4자)"
          />
          <select class="SelBirthday" name="" id="">
            <option value="" hidden>월</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
            <option value="">09</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
          </select>
          <input class="userBirthday" type="text" placeholder="일" />
        </div>
        <div class="row">
          <label for="Address" class="userLabel">주소</label>
          <input
            type="text"
            id="Address"
            class="userInput"
            placeholder="Address"
          />
        </div>
        <div class="row">
          <label for="Address2" class="userLabel">상세주소</label>
          <input
            type="text"
            id="Address2"
            class="userInput"
            placeholder="Address Line 2"
          />
        </div>
        <div class="row">
          <label for="email" class="userLabel">이메일</label>
          <div style="display: inline-block">
            <input
              type="email"
              id="email"
              class="emailInput"
              placeholder="Email"
            />

            <span>@</span>
            <select class="emailSelect" name="" id="emailSelect">
              <option value="">선택하세요.</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="nate.com">nate.com</option>
              <option value="di">직접입력</option>
            </select>
            <div style="margin-top: 5px">
              <input
                type="text"
                id="emailPostFix"
                class="userInput"
                style="display: none"
              />
            </div>
          </div>
          <script>
            // emailSelect 선택해서 이벤트를 건다.
            document
              .querySelector("#emailSelect")
              .addEventListener("change", (e) => {
                const v = e.target.value;
                console.log(v);

                if (v === "di") {
                  document.querySelector("#emailPostFix").style =
                    "display: block";
                  document.querySelector("#emailPostFix").value = "";
                } else {
                  document.querySelector("#emailPostFix").style =
                    "display: none";
                  document.querySelector("#emailPostFix").value = v;
                }
              });
          </script>
        </div>
        <div class="row">
          <label for="tel" class="userLabel">전화번호</label>
          <select class="userTel" name="" id="tel">
            <option value="">010</option>
            <option value="">02</option>
            <option value="">031</option>
          </select>
          <span>-</span>
          <input type="tel" class="userTelSub" />
          <span>-</span>
          <input type="tel" class="userTelSub" />
          <button type="submit" class="button2">인증번호 전송</button>
        </div>
        <div class="row">
          <label for="Verification" class="userLabel">인증번호</label>
          <input
            type="text"
            id="Verification"
            class="UserVerification"
            placeholder="인증번호를 입력하세요"
          />
          <button type="submit" class="button3">인증번호 확인</button>
        </div>
        <button class="button" type="submit">회원가입</button>
      </fieldset>
    </form>
  </body>
</html>
